{% extends "base.html" %}

{% block title %}Despesas e Receitas - Anota-ai{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Despesas e Receitas</h1>
            <div>
                <button class="btn btn-success me-2">
                    <i class="bi bi-plus-circle"></i> Nova Receita
                </button>
                <button class="btn btn-danger">
                    <i class="bi bi-dash-circle"></i> Nova Despesa
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Gerenciar Transações</h5>
            </div>
            <div class="card-body">
                <p class="text-muted">Esta página será desenvolvida para gerenciar despesas e receitas.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
